name: .NET

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        dotnet-version: [ '6.0.x' ]
    steps:
    - uses: actions/checkout@v3
    - name: Setup dotnet
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: ${{ matrix.dotnet-version }}
    - name: Install dependencies
      run: dotnet restore ./Ch07/TicTacToe.sln
    - name: Build with dotnet
      run: dotnet build ./Ch07/TicTacToe.sln --configuration Release
    - name: Test with dotnet
      run: dotnet test ./Ch07/TicTacToe.sln --no-build --verbosity normal --collect:"XPlat Code Coverage" --logger trx --results-directory --results-directory "./Ch07/TestResults-${{ matrix.dotnet-version }}"
    - name: ls
      run: ls -alR ./Ch07 | grep .xml
